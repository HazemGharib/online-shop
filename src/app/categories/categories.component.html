<div class="text-center">
  <h2 class="jumbotron">Add Categories</h2>
</div>
<br>

<div class="row justify-content-between">
  <div class="col-2">
    <button class="btn btn-default" type="button" (click)="showCategoryModal()">
      Add Category
    </button>
  </div>
  <div class="col-6">
    <div *ngFor="let cat of categories" class="alert alert-primary" role="alert">
      {{cat}}
    </div>
  </div>
</div>

<app-modal modalId="newCategoryModal" modalTitle="Add Category" blocking=false closebtn=true>

</app-modal>
