<button class="btn btn-default" type="button" (click)="showProductModal()">
  Add Product
</button>

<app-modal modalId="errorModal" modalTitle="Add Product" blocking=false closebtn=true>
  <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
    <div class="row justify-content-between">
      <div class="col-lg-5 col-md-5 col-sm-5 form-group">
        <label>Name</label>
        <input class="form-control" name="Name" #Name="ngModel" [(ngModel)]="productService.selectedProduct.Name" placeholder="Product Name"
          required>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5 form-group">
        <label>Description</label>
        <input class="form-control" name="Description" #Description="ngModel" [(ngModel)]="productService.selectedProduct.Description"
          placeholder="Description" required>
      </div>
    </div>
    <div class="row justify-content-between">
      <div class="col-lg-5 col-md-5 col-sm-5 form-group">
        <label>Count</label>
        <input class="form-control" name="Count" #Count="ngModel" [(ngModel)]="productService.selectedProduct.Count" placeholder="Count"
          required>
      </div>
      <div class="col-lg-5 col-md-5 col-sm-5  form-group">
        <label>Price</label>
        <div class="input-group">
          <input class="form-control" name="Price" #Price="ngModel" [(ngModel)]="productService.selectedProduct.Price" placeholder="Price"
            required>
          <div class="input-group-addon">
            <i class="fa fa-dollar"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 form-group">
        <label>Category</label>
        <input class="form-control" name="Category" #Category="ngModel" [(ngModel)]="productService.selectedProduct.Category" placeholder="Category Id"
          required>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 form-group">
        <button class="btn btn-default" type="submit" [disabled]="!productForm.valid">
          <i class="fa fa-floppy-o"></i>
          Submit</button>
        <button class="btn btn-default" type="button" (click)="resetForm(productForm)">
          <i class="fa fa-repeat"></i>Reset
        </button>
      </div>
    </div>

  </form>
</app-modal>
